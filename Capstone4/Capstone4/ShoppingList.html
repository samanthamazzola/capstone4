        <meta charset="utf-8" />

        <script src="Scripts/myjscode.js" async></script>

    <body>
        
        <table border="1" id="shoppingList">
            <tr>
                <th colspan="6">Items</th>
            </tr>
            <tr>
                <td id="Milk"> $2.99 <button onclick="addToList(0)">Add to List</button></td>
                <td id="Eggs">Eggs: $2.50 <button onclick="addToList(1)">Add to List</button></td>
                <td id="Cheese">Cheese: $3.99 <button onclick="addToList(2)">Add to List</button></td>
                <td id="Bread">Bread: $3.25 <button onclick="addToList(3)">Add to List</button></td>
                <td id="Soap">Soap: $5.99 <button onclick="addToList(4)">Add to List</button></td>
                <td id="Apples">Apples: $4.00 <button onclick="addToList(5)">Add to List</button></td>
            </tr>
        </table>
        <br /><br />
        <table border="1" id="receipt">
            <tr>
                <th id="item">Item</th> 
                <th id="quantity">Quantity</th>
                <th id="price">Price</th>
            </tr>
        </table>
        <br /><br />

        <p>Your total: </p><p id="total"></p>
